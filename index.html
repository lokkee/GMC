<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.5">
</head>
<body>

<p>如會眾想透過銀行轉帳奉獻，可將奉獻轉帳至教會戶口。</p>

<input type="text" value="Hello World" id="myInput">
<button onclick="myFunction()">Copy text</button>

<p>
  Name: 
  <input type="text" value="Global Missional Church (Birmingham)" id="name">
  <button onclick="myFunction1()">Copy Name</button>
  Sort Code: 
  <input type="text" value="60-19-14" id="sortcode">
  <button onclick="myFunction2()">Copy Sort Code</button>
  Account No.: <input type="text" value="35453427" id="no">
  <button onclick="myFunction3()">Copy Account No.</button>
  Reference請填上奉獻者全名和電話號碼以作紀錄。
</p> 
  
<script>
function myFunction1() {
  /* Get the text field */
  var copyName = document.getElementById("name");

  /* Select the text field */
  copyName.select();
  copyName.setSelectionRange(0, 99999); /* For mobile devices */
  
  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyName.value);
  
  /* Alert the copied text */
  alert("Copied: " + copyName.value);
}
function myFunction2() {
  /* Get the text field */
  var copySortcode = document.getElementById("sortcode");

  /* Select the text field */
  copySortcode.select();
  copySortcode.setSelectionRange(0, 99999); /* For mobile devices */
  
  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copySortcode.value);
  
  /* Alert the copied text */
  alert("Copied: " + copySortcode.value);
}
function myFunction3() {
  /* Get the text field */
  var copyNo = document.getElementById("no");

  /* Select the text field */
  copyNo.select();
  copyNo.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyNo.value);
  
  /* Alert the copied text */
  alert("Copied: " + copyNo.value);
}
</script>

</body>
</html>
