<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<img src="logo.png" width="150px">
  
<h2>銀行轉帳奉獻</h2>  
  
<p>如會眾想透過銀行轉帳奉獻，可將奉獻轉帳至以下教會戶口：</p>

<p>
  Name: 
  <span id="name">Global Missional Church (Birmingham)</span>
  <br><button id="1" onclick="myFunction1()">Copy Name</button>
  <br><br>Sort Code 
  <input type="text" value="60-19-14" id="sortcode" readonly>
  <br><button id="2" onclick="myFunction2()">Copy Sort Code</button>
  <br><br>Account No. <input type="text" value="35453427" id="no" readonly>
  <br><button id="3" onclick="myFunction3()">Copy Account No.</button>
  <br><br>Reference 請填上奉獻者全名和電話號碼，以作紀錄。
</p> 
  
<script>
function myFunction1() {
  /* Get the text field */
  var copyName = document.getElementById("name");
  var button = document.getElementById("1");

  /* Select the text field */
  copyName.select();
  copyName.setSelectionRange(0, 99999); /* For mobile devices */
  
  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyName.innerText);
  
  button.innerHTML = "Copied";
  setTimeout(function() {
      button.innerHTML = "Copy Name";
  }, 2000);
}
function myFunction2() {
  /* Get the text field */
  var copySortcode = document.getElementById("sortcode");
  var button = document.getElementById("2");

  /* Select the text field */
  copySortcode.select();
  copySortcode.setSelectionRange(0, 99999); /* For mobile devices */
  
  /* Copy the text inside the text field */
  navigator.clipboard.writeText("601914");
  
  button.innerHTML = "Copied";
  setTimeout(function() {
      button.innerHTML = "Copy Sort Code";
  }, 2000);
}
function myFunction3() {
  /* Get the text field */
  var copyNo = document.getElementById("no");
  var button = document.getElementById("3");

  /* Select the text field */
  copyNo.select();
  copyNo.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyNo.value);
  
  button.innerHTML = "Copied";
  setTimeout(function() {
      button.innerHTML = "Copy Account No.";
  }, 2000);
}
</script>

</body>
</html>
